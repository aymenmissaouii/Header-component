<div class="header">
    <div class="body">
        <div class="left">
            <div class="loop" *ngFor="let left of LeftSide; let index = index" (click)="select_category(index, 'left')">
                <img *ngIf="left.type == 'image'" [src]="left.name" alt="">
                <p *ngIf="left.type == 'text'" [class]="left.class">{{left.name}}</p>
            </div>

        </div>
        <div class="center">
            <div class="loop" *ngFor="let center of CenterSide">
                <img *ngIf="center.type == 'image'" [src]="center.name" alt="">
                <p *ngIf="center.type == 'text'" [class]="center.class">{{center.name}}</p>
            </div>
        </div>
        <div class="right">
            <div class="loop" *ngFor="let right of RightSide">
                <img *ngIf="right.type == 'image'" [src]="right.name" alt="">
                <p *ngIf="right.type == 'text'" [class]="right.class">{{right.name}}</p>
                <button *ngIf="right.type == 'button'" [class]="right.class">{{right.name}}</button>
            </div>
        </div>
    </div>
</div>
